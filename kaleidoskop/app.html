<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Kaleidoskop</title>
    <link
      rel="stylesheet"
      href="../common/css/default.css"
      media="screen"
      type="text/css"
    />
    <script type="text/javascript" src="../common/js/Cindy.js"></script>
    <script type="text/javascript" src="../common/js/Cindy3D.js"></script>
    <script type="text/javascript" src="./cindy-helper.js"></script>
  </head>
  <body>
    <div class="app-fixedsize">
      <script type="text/javascript">
        (async function () {
          var uid =
            "app_cinderella_01_CSCanvas_" +
            new Date().getTime() +
            "_" +
            Math.floor(Math.random() * 100 + 1);
          document.write('<canvas id="' + uid + '"></canvas>');

          var cdy01 = createCindy({
            scripts: await loadScripts(
              "./cdy/cs",
              ["init", "mousedown", "mouseUpX", "draw", "tick"],
              ".cs"
            ),
            defaultAppearance: {},
            images: {
              bild: "img/bild.png",
              bild2: "img/bild2.png",
              bild3: "img/bild3.png",
              bild4: "img/bild4.png",
              bild4X: "img/bild4X.png",
              bildX: "img/bildX.png",
            },
            ports: [
              {
                id: uid,
                background: "rgba(0,0,0,0)",
                transform: [
                  {
                    visibleRect: [
                      -24.77777777777778, 20.944444444444443,
                      32.111111111111114, -21.72222222222222,
                    ],
                  },
                ],
                width: 1560,
                height: 1170,
              },
            ],
            geometry: await loadGeometry("./cdy/geometry.json"),
          });
        })();
      </script>
    </div>
  </body>
</html>
